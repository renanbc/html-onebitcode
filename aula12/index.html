<html>
    <head>
        <title>Input no html</title>
    </head>
    <body>
        <h1>Input no HTML</h1>
        <form>
            <!--campo de texto-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="" required placeholder="Ex.: Renato">
            <br><br>

            <!--campo de email-->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!--Campo de senha-->
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
            <br><br>
            <!--Campo de seleção radio-->
            <label for="">Gênero</label><br>
            <input type="radio" name="Gênero" id="Masculino" value="M">
           
        
            <label for="masculino">masculino</label>
            <input type="radio" name="Gênero" id="Feminino" value="F">
            <label for="Feminino">Feminino</label><br><br>
            <br><br>

            <!--campo de seleção multipla-->
            <label for="">Interesse:</label>
            <input type="checkbox" id="backend" value="backend" name="Interesse">
            <label for="backend">backend</label>

            <input type="checkbox" id="FrontEnd" value="FrontEnd" name="Interesse">
            <label for="FrontEnd">FrontEnd</label>

            <input type="checkbox" id="Mobile" value="Mobile" name="Interesse">
            <label for="Mobile">Mobile</label>
            <br><br>
            <!--Campo de data-->
            <label for="dataDeNascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="dataDeNascimento">
            <br><br>

            <!--Campo de Arquivo-->
            <label for="Arquivo">Anexar Arquivo</label>
            <input type="file" name="anexar" id="Arquivo">
            <br><br>

            <!--Campo de caixa de seleção-->
            <label for="situacao">situação atual:</label>
            <select name="situacao" id="situacao"><option value="" selected disabled>selecione uma das opções...</option>
            <option value="estudante">Estudando para me tronar um programador</option>
            <option value="estagiario">Atuando como estagiário/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
            </select>
            <br><br>

            <!--caixa de texto de multiplas linhas-->
            <label for="sobre">Sobre Mim</label>
            <textarea name="sobre" id="sobre" cols="30" rows="10" placeholder="Fale um pouco sobre você"></textarea>
            <br><br>
           
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
