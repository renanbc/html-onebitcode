<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableas</title>
</head>
<body>
    <h1>Criação de tabelas no HTML</h1>
    <table>
        <tbody>
            <th>coluna1</th>
            <th>coluna2</th>
        </tbody>
        <tr>
            <td>Dados1</td>
            <td>Dados2</td>
        </tr>
        <tr>
            <td>Dados3</td>
            <td>Dados4</td>
        </tr>
    </table>
    <hr>
    <h2>Tabelas com Cabeçalho</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>joão</td>
                <td>30</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>24</td>
                <td>Advogada</td>
            </tr>
            <tr>
                <td>igor</td>
                <td>23</td>
                <td>Militar</td>
            </tr>
        </tbody>
        <hr>
        <h2>Tabelas em celulas Personalizadas</h2>
        <table border="1">
        <thead>
            <tr>
                <th colspan="2">informações pessoais</th>
                <th>contato</th>
            </tr>
        </thead>
        <tr>
            <td>Nome</td>
            <td>joão</td>
            <td rowspan="2">telefone: 123456</td>
        </tr>
        <tr>
            <td>Idade</td>
            <td>30</td>
        </tr>
    </table>
    </table>
       
     
</body>
</html>
