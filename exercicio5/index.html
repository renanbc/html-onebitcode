<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <form action="">
    <h1>Formulário de Inscrição</h1>
    <label for="name">Nome:</label>
    <br>
    <input type="text" name="name" id="name" placeholder="Ex:igor">
    <br><br>

    <label for="email">E-mail:</label>
    <br>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="whatsapp">Whatsapp:</label>
    <br>
    <input type="tel" name="whatsapp" id="whatsapp">
    <br><br>

    <label for="">Área de atuação:</label>
    <br>
    <input type="radio" name="atuacao" id="Desenvolvimento" value="Desenvolvimento">
    <label for="atuacao">Desenvolvimento</label>
    <input type="radio" name="atuacao" id="Quality Assurance(QA)" value="Quality Assurance (QA)">
    <label for="atuacao">Quality Assurance(QA)</label>
    <input type="radio" name="atuacao" id="Análise de Dados" value="Análise de Dados">
    <label for="atuacao">Análise de Dados</label>
    <input type="radio" name="atuacao" id="Infraestrutura" value="Infraestrutura">
    <label for="atuacao">Infraestrutura</label>
    <br><br>

    <label for="textarea">Observações</label>
    <br>
    <textarea name="dados" id="dados" cols="10" rows="2"></textarea>
    <br><br>
   <input type="checkbox" name="afirmacao" id="afirmacao">
   <label for="afirmacao">Desejo receber novidades e oferta por email.</label>
<br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
